<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "style.css">
    
</head>
<body>

    <div class="scoreboard">
        <h3>Score</h3>
        <div class = "score-container">
            <div class="player-score"><span>Player</span>
                <div id= "player-wins" >0</div>
            </div>
            <div class = "computer-score"><span>Computer</span>
                <div id = "computer-wins" >0</div>
    
            </div>
        </div>
    </div>


<div class="container">
    <div class = "header-container">
        <h1>Rock, Paper, Scissors! </h1> 
 
    
    </div>
    <div class = "sub-container">
        <div class = "button-container" alt="A rock">
            <img src="./image/rock.jpg">
            <button id = 'rock'>Rock</button>
        </div>
        <div class = 'button-container'>
            <img src="./image/paper.jpg" alt="Slightly wrinkled, off-white paper">
            <button id = 'paper'>Paper</button>
        </div>        
        <div class = "button-container">
            <img src="./image/scissors.jpg" alt="A pair of scissors held by one finger in someone's hand">
            <button id = 'scissors'>Scissors</button>
        </div>
    </div>


</div>





    <script src="script.js"></script>
</body>
</html>
